<!DOCTYPE html>
<html>
<head>
	<Title> CSS Musical Sorts</title>

	<link rel="sylesheet" href="css/css-musical-sorts.css"></link>
	<script src="scripts/css-musical-sorts.js"></script>
	<script>
	window.onload = function() {
		var instance = new CSSMusicalSorts("css-musical-sorts");
		instance.addSort(CSSMusicalSorts.ALGO_BUBBLE_SORT);
		instance.start();
	}
	</script>
</head>
<body>
	<button onclick="playBtn();">Play</button>
	<div id="css-musical-sorts"></div>
</body>
</html>
